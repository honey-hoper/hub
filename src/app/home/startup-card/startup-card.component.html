<div class="card">
  <img src="{{ startup.logo }}">
  <h4>{{ startup.name }}</h4>
  <p class="color-gray">{{ startup.description }}</p>
  <div class="flex-1"></div>
  <div class="flex-row flex-align-center">
    <strong>{{ startup.type }}</strong>
    &nbsp;-	&nbsp;
    <strong>{{ startup.location }}</strong>

    <div class="flex-1"></div>
    <strong class="color-primary">{{ startup.jobsAvailable }} Jobs</strong>
  </div>
</div>
